<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Color Palette</h1>
    </header>
    <main>
        <div id="color-palette">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </div>
        <div class="buttons">
            <div id="clear-board"></div>
            <div id="button-random-color"></div>
            <div>
                <input id="board-size" type="number" min="1">
                <button id="generate-board"><p>VQV</p></button>
            </div>
        </div>
        <div id="pixel-board"></div>
    </main>
    <footer>
        <p>Developed by Elix Merlino Neto, 2023.</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
