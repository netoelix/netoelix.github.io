<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My To-Do List</h1>
        <p id="funcionamento">Double-click an item to mark it as complete.</p>
        <p>Click on an item to select.</p>
    </header>
    <main>
        <input type="text" id="texto-tarefa" placeholder="Digite a sua nova tarefa" maxlength="100">
        <div>
            <button id="criar-tarefa">Add task</button>
            <button id="apaga-tudo">Delete tasks</button>
            <button id="remover-finalizados">Delete completed tasks</button>
            <button id="salvar-tarefas">Save tasks</button>
            <button id="remover-selecionado">Remove selected</button>
            <button id="mover-cima">Move up</button>
            <button id="mover-baixo">Move down</button>
        </div>        
        <ol id="lista-tarefas"></ol>
    </main>
    <footer>Developed by Elix Merlino Neto, 2023.</footer>
</body>
<script src="script.js"></script>
</html>
