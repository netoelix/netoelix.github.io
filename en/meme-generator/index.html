<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
    </header>
    <main>
        <section id="meme-generator">
            <div id="meme-image-container">
                <img id="meme-image" src="" alt="Meme Image">
                <div class="text-overlay">
                    <p id="meme-text">Insert an image and text</p>
                </div>
            </div>
            <div class="input-wrapper">
                <label for="meme-insert">Select an image:</label>
                <input type="file" name="meme" id="meme-insert" accept="image/png, image/jpeg">
            </div>
            <div class="input-wrapper">
                <label for="text-input">Enter the meme text (60-character limit):</label>
                <input id="text-input" type="text" maxlength="60">
            </div>
            <button class="buttonChange" id="fire">Fire</button>
            <button class="buttonChange" id="water">Water</button>
            <button class="buttonChange" id="earth">Earth</button>
            <div>
                <p>Choose a pre-loaded image:</p>
                <img src="imgs/meme1.png" alt="" class="meme-option" id="meme-1">
                <img src="imgs/meme2.png" alt="" class="meme-option" id="meme-2">
                <img src="imgs/meme3.png" alt="" class="meme-option" id="meme-3">
                <img src="imgs/meme4.png" alt="" class="meme-option" id="meme-4">
            </div>
            <button id="save-meme">Save</button>
        </section>
    </main>
    <footer>
        <p>Developed by Elix Merlino Neto, 2023.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
