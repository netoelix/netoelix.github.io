<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo LIst</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo.</p>
        <p>Clique em um item para selecionar.</p>
    </header>
    <main>
        <input type="text" id="texto-tarefa" placeholder="Digite a sua nova tarefa" maxlength="100">
        <div>
            <button id="criar-tarefa">Adicionar tarefa</button>
            <button id="apaga-tudo">Apagar tarefas</button>
            <button id="remover-finalizados">Apagar tarefas completadas</button>
            <button id="salvar-tarefas">Salvar Tarefas</button>
            <button id="remover-selecionado">Remover Selecionado</button>
            <button id="mover-cima">Mover para cima</button>
            <button id="mover-baixo">Mover para baixo</button>
        </div>
        <ol id="lista-tarefas"></ol>
    </main>
    <footer>Desenvolvido por Elix Merlino Neto, 2023.</footer>
</body>
<script src="script.js"></script>
</html>
